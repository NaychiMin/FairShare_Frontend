name: Frontend Security Scan

on:
  push:
    branches: [ "main" ]
  pull_request:

permissions:
  contents: read
  security-events: write

jobs:
  snyk-scan:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Snyk test (JSON)
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: test --json --severity-threshold=high > snyk-report.json

      - name: Convert Snyk JSON to HTML
        run: npx snyk-to-html -i snyk-report.json -o snyk-report.html

      - name: Upload Snyk HTML Report
        uses: actions/upload-artifact@v4
        with:
          name: snyk-html-report
          path: snyk-report.html

      # Monitor step (only on main branch to update dashboard)
      - name: Monitor project in Snyk
        if: github.ref == 'refs/heads/main'
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: monitor --file=package.json --project-name=fairshare-frontend

