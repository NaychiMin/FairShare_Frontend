name: Frontend CI

on:
  push:
    branches: [ "main" ]
  pull_request:

permissions:
  contents: read
  packages: write
  security-events: write

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Run lint
        run: npm run lint

      - name: Build frontend
        run: npm run build

  trivy-scan:
    needs: build-test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Build Docker Image
      run: docker build -t fairshare-frontend .

    - name: Cache Trivy DB
      uses: actions/cache@v4
      with:
        path: ~/.cache/trivy
        key: ${{ runner.os }}-trivy-db-${{ github.run_id }}
        restore-keys: |
          ${{ runner.os }}-trivy-db

    - name: Download Trivy HTML template
      run: wget https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/html.tpl

    - name: Run Trivy Image Scan
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: fairshare-frontend
        format: template
        template: "@html.tpl"
        output: trivy-report.html
        exit-code: '1'
        ignore-unfixed: true
        severity: HIGH,CRITICAL

    - name: Upload Trivy Report
      uses: actions/upload-artifact@v4
      with:
        name: trivy-container-report
        path: trivy-report.html
